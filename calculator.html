<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tailwind.css">
    <title>Calculator</title>
</head>
<body class="bg-black bg-opacity-60">
    <section>
        <div class="max-w-sm mx-auto my-16">
            <div id="calculator" class="text-right h-6 px-4 py-16 border text-2xl text-white"></div>
            <div class="buttons flex flex-wrap items-center justify-between">
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-gray-700 font-semibold hover:text-white bg-purple-300 transform transition-all duration-500">C</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">/</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">*</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-2xl text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">&larr;</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">7</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">8</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">9</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-2xl text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">-</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">4</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">5</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">6</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-xl text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">+</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">1</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">2</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">3</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-2xl text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">.</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">(</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">0</div>
                <div class="button px-10 py-6 h-20 w-24 border cursor-pointer text-lg text-white font-semibold hover:bg-white hover:text-black transform transition-all duration-500 hover:bg-opacity-60">)</div>
                <div id="equal" class="button px-10 py-6 h-20 w-24 border cursor-pointer text-xl text-white font-semibold bg-blue-900 hover:bg-blue-700 hover:text-black transform transition-all duration-500 hover:bg-opacity-60">=</div>
            </div>
        </div>
    </section>
    <script defer src="../practice.js"></script>
</body>
</html>
